<div class="login-register">

        <h1 style="color: rgba(0,0,10,.87)">{{error_status}}</h1>
        <h3 style="color: rgba(0,0,10,.87);" class="text-uppercase">{{error_title}}</h3>
        <p class="text-muted m-t-30 m-b-30">{{error_body}}</p>
        <a mat-raised-button color="primary" [routerLink]="['/']" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Back to home</a>
    </div>
</div>
