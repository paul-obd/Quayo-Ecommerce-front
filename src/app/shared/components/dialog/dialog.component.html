<mat-dialog-content [dir]="dir">{{description | translate}}</mat-dialog-content>
<mat-dialog-actions [dir]="dir">
    <button mat-button mat-dialog-close  mat-dialog-close="false">{{action_false| translate}}</button>
    <button mat-button mat-dialog-close color="warn" mat-dialog-close="true">{{action_true | translate}}</button>
</mat-dialog-actions>
